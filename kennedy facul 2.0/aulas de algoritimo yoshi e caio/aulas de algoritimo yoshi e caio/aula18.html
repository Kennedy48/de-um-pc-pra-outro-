<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 18</title>
</head>
<body>
    <h2> Mini cadastro</h2>
    seu nome:<input id="in_nome"><br><br>
    seu bairro:<input id="in_bairro"><br><br>
    <input id="in_idade" placeholder="sua idade"><br><br>
    <button onclick="cadastrar()">Fazer cadastro</button>
    <button onclick="cadastrar_bonitinho()">Fazer cadastro bonitinho</button>
    <button onclick="cadastrar_lindo()">Fazer cadastro lindo</button>
    <div id="div_cadastro"></div>

</body>
</html>
<script>
    function cadastrar() {
        alert ("in_nome.value")
        alert ("in_bairro.value")
        alert ("in_idade.value")
    }
    function cadastrar_bonitinho() {
        alert(`Você se chama ${in_nome.value}`);
        alert(`bairro lindo ${in_bairro.value}`);
        alert(`você esta velho ${in_idade.value}`);
        alert(`cadastro:${in_nome.value},que mora em ${in_bairro.value} e tem ${in_idade.value}anos`);
    }
    function cadastrar_lindo() {
        div_cadastro.innerHTML = 
        `nome cadastro: <b>${in_nome.value}</b><br>
        bairro cadastro:<b> ${in_bairro.value}</b><br>
        idade cadastro:<b> ${in_idade.value}</b><br>`
    }
</script>
