<body>
    <h3>incrementando (aumentando) conteudo jรก existente</h3>
<button onclick="cenoura()">Cenoura</button>

<button onclick="temperos()">temperos</button>

<script>
    function cenoura() {
        lista_de_compras.innerHTML += '<br> *cenoura';
    }
    function batata() {
        lista_de_compras.innerHTML += "<br> batata";
    }
    function temperos() {
        lista_de_compras.innerHTML += "<br> temperos";
    }
</script>
